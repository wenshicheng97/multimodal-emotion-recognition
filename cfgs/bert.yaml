method: 'grid'
name: 'bert'
metric: 
    name: 'val_accuracy'
    goal: 'maximize'   

parameters: 
    seed:
      value: 0
    model:
      value: 'BertForClassification'
    data:
      value: 'mosei'

    # optimizer
    lr: 
      values: [5e-5, 3e-5, 3e-4, 1e-4]
    weight_decay: 
      value: 1e-5
  
    # bert parameters
    n_classes:
      value: 7
    fine_tune:
      values: [True, False]

    batch_size:
      value: 32
    strategy:
      value: 'ddp_find_unused_parameters_true'
    precision:
      value: 32
    
    epoch:
      value: 20

    ckpt:
      value: 'ckpt/bert'

